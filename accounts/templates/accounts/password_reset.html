{% extends 'main/base.html' %}
{% block title %} Правка личных данных {% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Забыли пароль?</h1>
    <p>Введите свой email для получения инструкций</p>
    <form method="post" class="box">
        <div class="main_welcom">
            <div class="reg_form">
                {% csrf_token %}
                <h2 style="margin-top: 25px;">Почта</h2>
                {{ form.email }}
                <div class="mb-3" style="margin-top: 55px;">
                    <button type="submit" class="btn btn-success">Отправить</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
